<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ site.title | escape }} | {{ page.title | escape }}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href={{ "/feed.xml" | relative_url }}>

    <link rel="icon" type="image/png" href="{{ "assets/images/favicon.png" | relative_url }}">
    <link rel="stylesheet" href={{ "/assets/css/magnific-popup/magnific-popup.css" | relative_url }}>
    <link rel="stylesheet" href={{ site.data.theme.css | relative_url }}>

    {%- if jekyll.environment == 'production' and site.data.info.ga_tracking_id -%}

    {%- capture analytics_js -%}
    {%- include analytics/google-analytics.js tracking_id=site.data.info.ga_tracking_id -%}
    {%- endcapture %}

    <script>{{ analytics_js }}</script>

    {% endif %}

    {% seo title=false %}

  </head>

  <body>
    {{ content }}

    <script src={{ "/assets/js/jquery/jquery.min.js" | relative_url }}></script>
    <script src={{ "/assets/js/popper/popper.min.js" | relative_url }}></script>
    <script src={{ "/assets/js/tether/tether.min.js" | relative_url }}></script>
    <script src={{ "/assets/js/bootstrap/bootstrap.min.js" | relative_url }}></script>
    <script src={{ "/assets/js/magnific-popup/jquery.magnific-popup.min.js" | relative_url }}></script>

    <script src={{ "/assets/js/main.js" | relative_url }}></script>
  </body>
</html>
