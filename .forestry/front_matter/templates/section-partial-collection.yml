---
hide_body: false
is_partial: true
fields:
- type: text
  name: title
  label: Title
  description: e.g. Our Team
  config:
    required: true
- type: select
  config:
    source:
      type: simple
    options:
    - team
    - employers
    - courses
    required: true
  name: sub_collection
  label: Collection
  description: e.g. Team
  default: team
- type: number
  name: limit
  label: Limit
  description: The maximum number of items to display (e.g. 3-6)
  config:
    min: '3'
    max: '6'
    step: '3'
    required: true
  default: '3'
- type: textarea
  name: body
  label: Body
  description: e.g. Description of the Section
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: field_group
  name: call_to_action
  label: Call to Action
  description: CTA Button to Display
  fields:
  - type: text
    label: Title
    name: title
    description: e.g. Find Out More
  - type: text
    name: url
    label: URL
    description: 'e.g. /team or #hire-us'
