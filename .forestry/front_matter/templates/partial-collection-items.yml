---
hide_body: false
is_partial: true
fields:
- type: text
  name: title
  label: Title
  description: e.g. Our Team
  config:
    required: true
- type: select
  config:
    source:
      type: simple
    options:
    - team
    - employers
    - courses
    required: true
  name: sub_collection
  label: Collection
  description: e.g. Team
  default: team
- type: number
  name: limit
  label: Limit
  description: The maximum number of items to display (e.g. 3-6)
  config:
    min: '3'
    max: '6'
    step: '3'
    required: true
  default: '3'
- type: textarea
  name: body
  label: Body
  description: e.g. Description of the Section
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: include
  name: call_to_action
  label: Call to Action
  template: partial-call-to-action
  description: ''
- type: blocks
  label: Test Blocks
  name: test_blocks
  template_types:
  - partial-team-items
